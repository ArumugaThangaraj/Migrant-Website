<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        .modal-content {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
        }

        .modal-title {
            font-size: 18px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h3>User Login</h3>
        <form id="loginForm">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" name="email" id="login-email" class="form-control" placeholder="Enter your email"
                required>

            <label for="login-password" class="form-label">Password</label>
            <input type="password" name="password" id="login-password" class="form-control"
                placeholder="Enter your password" required>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot your password?</a>
        </div>
        <hr>
        <div class="text-center">
            <p>Don't have an account? <a href="/registration">Register here</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <label for="forgot-email" class="form-label">Enter your registered email</label>
                        <input type="email" name="email" id="forgot-email" class="form-control"
                            placeholder="Enter your email" required>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Send Reset Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { firebaseConfig } from "../static/js/firebase-config.js";
        // Initialize Firebase

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                if (!user.emailVerified) {
                    alert("Please verify your email before logging in.");
                    return;
                }

                const idToken = await user.getIdToken();

                // Send ID token to Flask
                const res = await fetch('/session-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken })
                });

                const data = await res.json();
                if (data.status === 'success') {
                    window.location.href = "/userdashboard";
                } else {
                    alert("Server failed to verify user.");
                }

            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });

        document.getElementById("forgotPasswordForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("forgot-email").value;

            try {
                await sendPasswordResetEmail(auth, email);
                alert("Password reset email sent! Please check your inbox.");
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>


    <script src="../static/js/script.js"></script>
</body>

</html>
